<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section class="main-header">
      <div class="container">
        <img
          src="images/illustration-hero.svg"
          alt="music-pic"
          class="hero-pic"
        />
        <h2 class="order-summary-title">Order Summary</h2>
        <p class="order-summary-description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="music-icon">
          <div class="music-icon-box">
            <img
              src="images/icon-music.svg"
              alt="music-plan"
              class="music-symbol"
            />
            <div>
              <h5 class="music-plan">Annual Plan</h5>
              <p class="music-amount">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="Change"> Change</a>
        </div>

        <button class="proceed">Proceed to Payment</button>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Preethi S</a>.
    </div>
  </body>
</html>
