<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="stylesheet.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <section class="container">
      <div class="left">
        <div class="logo">
          <img src="images/logo.svg" class="logo" />
        </div>
     
        <img src="images/hero-mobile.jpg" alt="mobile-pic" class="mobile-pic" />

        <div class="left-text">
        <h1>
          <span style="color: hsl(0, 36%, 70%); font-weight: 300">We're</span>
          coming soon
        </h1>
        <p class="information">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="">
          <div>
            <input
              type="email"
              placeholder="Email Address"
              class="email"
              id="email"
              required
            />
            <label for="email">
              <img src="images/icon-error.svg" alt="" />
            </label>
            <button type="submit" class="submit">
              <img src="images/icon-arrow.svg" alt="" />
            </button>
          </div>
          <p class="error">Please provide a valid email</p>
        </div>
        </form>
      </div>
    </div>
      <div class="right"></div>
    </section>
   
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Preethi S</a>.
      </p>
    </footer>
  </body>
</html>
